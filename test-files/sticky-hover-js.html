<html>

<head>
    <style>
        li div div {
            width: 800px;
            height: 200px;
            background-color: red;
            padding: 25px;
        }

        li {
            display: inline;
            margin: 10px;
        }
    </style>
</head>

<body>
    <li>
        <div onmouseenter="showLinkMenu(this)" onmouseleave="hideLinkMenu()">
            <a aria-haspopup="true" href="https://www.bing.com">Anchor + Anchor in Menu</a>
        </div>
    </li>
    <li>
        <div onmouseenter="showMenu(this)" onmouseleave="hideMenu()">
            <a aria-haspopup="true" href="https://www.bing.com">Anchor + No Anchor in Menu</a>
        </div>
    </li>
    <li>
        <div onmouseenter="showLinkMenu(this)" onmouseleave="hideLinkMenu()">
            <span aria-haspopup="true">Span + Anchor in Menu</span>
        </div>
    </li>
    <li>
        <div onmouseenter="showMenu(this)" onmouseleave="hideMenu()">
            <span aria-haspopup="true">Span + No Anchor in Menu</span>
        </div>
    </li>

    <script>
        var hasCreatedLinkMenu = false;
        var hasCreatedMenu = false;

        function hideLinkMenu() {
            var elem = document.getElementById('linkMenu');
            elem.remove();
            hasCreatedLinkMenu = false;
        }

        function hideMenu() {
            var elem = document.getElementById('menu');
            elem.remove();
            hasCreatedMenu = false;
        }

        function showLinkMenu(e) {
            if (!hasCreatedLinkMenu) {
                var divElem = document.createElement('div');
                divElem.id = "linkMenu";
                var anchorElm = document.createElement('a');
                anchorElm.href = "https://www.bing.com";
                anchorElm.innerText = "Click me"

                divElem.appendChild(anchorElm);
                e.appendChild(divElem);

                hasCreatedLinkMenu = true;
            }
        }

        function showMenu(e) {
            if (!hasCreatedMenu) {
                var divElem = document.createElement('div');
                divElem.id = "menu";

                e.appendChild(divElem);

                hasCreatedMenu = true;
            }
        }
    </script>
</body>

</html>
