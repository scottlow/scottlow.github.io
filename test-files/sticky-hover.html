<html>

<head>
    <style>
        div {
            position: absolute;
            width: 800px;
            height: 200px;
            display: none;
            background-color: red;
            padding: 25px;
        }

        li {
            display: inline;
            margin: 10px;
        }

        li:hover div {
            display: block;
        }
    </style>
</head>

<body>
    <li>
        <a aria-haspopup="true" href="https://www.bing.com">Anchor + Anchor in Menu</a>
        <div>
            <a href="https://www.bing.com">Click Me</a>
        </div>
    </li>  
    <li>
        <a aria-haspopup="true" href="https://www.bing.com">Anchor + No Anchor in Menu</a>
        <div>
        </div>
    </li>
    <li>
        <a aria-haspopup="true" href="https://www.bing.com">Anchor + onClick in Menu</a>
        <div>
            <span style="cursor: pointer" onclick="doSomething()">Click Me</span>
        </div>
    </li>  
    <li>
        <span style="cursor: pointer" onclick="goSomewhere()" aria-haspopup="true">onClick + onClick in Menu</a>
        <div>
            <span style="cursor: pointer" onclick="doSomething()">Click Me</span>
        </div>
    </li>          
    <li>
        <span aria-haspopup="true">Span + Anchor in Menu</span>
        <div>
            <a href="https://www.bing.com">Click Me</a>
        </div>
    </li>
    <li>
        <span aria-haspopup="true">Span + No Anchor in Menu</span>
        <div>
        </div>
    </li>

<script>
    function goSomewhere() {
        window.location = "https://www.bing.com"
    }

    function doSomething() {
        alert("Did something");
    }
</script>

</body>

</html>
